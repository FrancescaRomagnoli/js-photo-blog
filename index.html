<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./img/raccoon-logo.webp" />
    <!-- # font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- # google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- # custom css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- # overlay -->
    <div class="overlay d-none" id="overlay">
      <div class="overlay-container">
        <div id="close-icon">
          <i class="fa-solid fa-xmark fa-2xl"></i>
        </div>
        <div id="img-big-container">
          <!-- <img class="img-big" src="./img/temp.jpeg" alt="a really cute frog" /> -->
        </div>
      </div>
    </div>

    <!-- # header -->
    <header class="header">
      <div class="container">
        <h1 id="main-title" class="edu-tas-700 text-uppercase">estate '24</h1>
      </div>
    </header>

    <!-- # main -->
    <main class="main">
      <div class="container">
        <div class="card-container edu-tas-400">
          <!-- # cards -->
          <div class="card">
            <img class="float-pin" src="./img/pin.svg" alt="" />
            <div class="card-img"></div>
            <div class="card-title text-capitalize"></div>
          </div>

          <div class="card">
            <img class="float-pin" src="./img/pin.svg" alt="" />
            <div class="card-img"></div>
            <div class="card-title text-capitalize"></div>
          </div>

          <div class="card">
            <img class="float-pin" src="./img/pin.svg" alt="" />
            <div class="card-img"></div>
            <div class="card-title text-capitalize"></div>
          </div>

          <div class="card">
            <img class="float-pin" src="./img/pin.svg" alt="" />
            <div class="card-img"></div>
            <div class="card-title text-capitalize"></div>
          </div>

          <div class="card">
            <img class="float-pin" src="./img/pin.svg" alt="" />
            <div class="card-img"></div>
            <div class="card-title text-capitalize"></div>
          </div>

          <div class="card">
            <img class="float-pin" src="./img/pin.svg" alt="" />
            <div class="card-img"></div>
            <div class="card-title text-capitalize"></div>
          </div>
        </div>
      </div>
    </main>
    <!-- # custom js -->
    <script src="./js/script.js"></script>
  </body>
</html>
